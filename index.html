<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking-likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="text-container">
            <span>Your Feed</span>
        </div>
        <div class="col-container">
            <div class="col-left">
                <div class="small-container">
                    <img src="./user-circle.png" alt="placeholder avatar">
                    <a href="#">Add an avatar</a>
                    <h1>Jane Doe</h1>
                </div>
            </div>
    
    
            <div class="col-right">
                <div class="container">
                    <div class="row">
                        <p>Neil M</p>
                        <div></div>
                        <span><span class="num1">3</span> like(s)</span>
                        <button class="btn" onclick="addOne1()">Like</button>
                    </div>
                    <p>I just set up a new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="container">
                    <div class="row">
                        <p>Nicole K</p>
                        <div></div>
                        <span><span class="num2">3</span> like(s)</span>
                        <button class="btn" onclick="addOne2()">Like</button>
                    </div>
                    <p>Just finished my next <a href="#">commic</a>, check it out.</p>
                </div>
                <div class="container">
                    <div class="row">
                        <p>Jim R</p>
                        <div></div>
                        <span><span class="num3">3</span> like(s)</span>
                        <button class="btn" onclick="addOne3()">Like</button>
                    </div>
                    <p>I can't stop listening to this <a href="#">new album</a>, who else is liking it.</p>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
